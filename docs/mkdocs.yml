site_name: EO Application Packaging Assistant Documentation
site_url: https://eoepca.github.io/eo-app-packaging-assistant
site_dir: public
docs_dir: source
repo_name: 'EOEPCA/eo-app-packaging-assistant'
repo_url: 'https://github.com/EOEPCA/eo-app-packaging-assistant'

nav:
  - Home: index.md
  - User Manual: user-manual/index.md

extra_css:
    - css/extra.css

theme:
  name: material
  navigation_depth: 4
  logo: img/favicon.ico
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - toc.integrate
    - navigation.top

markdown_extensions:
    - attr_list

extra:
  version:
    provider: mike
    default: latest